<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Números</title>
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Verdana, Tahoma, sans-serif;
            font-family: 1em;
        }

        button {
            padding: 16px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Trabalhando com Números</h1>
        <button onclick="clicou()">Clique para calcular</button>
        <p id="resultado">O resultado vem aqui...</p>
    </main>

    <script>
        alert('Seja bem-vindo(a) ao meu site!')
        function clicou() {
            let numero = parseInt(prompt('digite um número:'))
            let multiplicar = ` ${numero * 2}`
            let divisaoReal = ` ${numero / 2}`
            let calculo = `O dobro de ${numero}  é ${multiplicar} e a metade è ${divisaoReal}`
            document.getElementById('resultado').textContent = `${calculo}`
        }
    </script>
</body>
</html>
