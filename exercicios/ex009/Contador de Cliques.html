<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Contador de Cliques</h1>
        <div>
            <button onclick="contar()">Clique em mim</button>
            <button onclick="zerar()">Zerar o contador</button>
        </div>
        <p>O Contador est√° com <span id="contar">0</span> cliques</p>
    </main>
    <script>
        function contar() {
            let comecando = 0
            let contando = `${comecando += 1}` 

            document.getElementById('contar').textContent = `${contando}`
         
        }


        function zerar() {
            document.getElementById('contar').textContent = ''
        }
    </script>
</body>
</html>
