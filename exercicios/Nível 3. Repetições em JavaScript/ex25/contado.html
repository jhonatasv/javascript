<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de formulário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Contando de 0 até um número positivo qualquer</h2>
        <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números positivos)</p>
        <div>
            <label for="number">Valor Final:</label>
            <input type="number" name="number" id="number">
            <button class="btn" id="contar">Contar</button>
        </div>
        <p>Preencha os dados acima e aperte o botão.</p>
        <Section id="res"></Section>
    </main>
</body>
</html>
