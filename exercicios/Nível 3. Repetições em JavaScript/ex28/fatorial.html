<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculo de fatorial</h1>
        <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
        <form action="#">
            <label for="txtnu">Número:</label>
            <input type="number" name="txtnu" id="txtnu" placeholder="Número" min="1" max="21">
            <input type="button" value="Fatorial" class="btn" id="fatorial">
            <p>Preencha os dados acima e aperte o botão.</p>
        </form>
        <section id="res">

        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
