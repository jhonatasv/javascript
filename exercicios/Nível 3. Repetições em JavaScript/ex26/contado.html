<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem inteligente</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <h1>Contagem "inteligente"</h1>
      <p>Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use também valores negativos.</p>
        <div>
            <label for="valorInicial">Valor start:</label>
            <input type="number" name="valorInicial" id="valorInicial" placeholder="Inicio da contagem" autofocus required>
        </div>
        <div class="teste">
            <label for="valorFinal">Valor final:</label>
            <input type="number" name="valorFinal" id="valorFinal" placeholder="Fim da contagem" required>
        </div>
      <button class="btn" id="contar">Contar</button>
      <p>Preencha os dados acima e aperte o botão</p>
      <section id="res"></section>
  </main>  
</body>
</html>
