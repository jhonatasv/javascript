<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número com JS</title>
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Verdana, Tahoma, sans-serif;
            font-size: 1.2em;
        }

        button {
            padding: 16px;
            font-size: 18px;
        }

        p {
            font-size: 16px;
        }

    </style>
</head>
<body>
    <main>
        <h1>Vários cáculos em JS</h1>
        <button onclick="clicou()">Clique para calcular</button>
        <p id="resultado">O resultado vai aparecer aqui...</p>
    </main>
    <script>
     function clicou() {
       let numero = prompt('Digite um nùmero')
      
       document.getElementById('resultado').textContent = `O numero a ser analisado aqui séra o ${numero}`
     }
    </script>
</body>
</html>
