<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        button {
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <main>
        <h1>Trabalhando com dados v1.0</h1>
        <button onclick="clicou()">clique para começa</button>
    </main>

    <script>
        function clicou() {
           let nome = prompt('Qual é o seu Nome?')
            alert(`Olá, ${nome} Sejá bem Vindo!`)
        }
    </script>
</body>
</html>
