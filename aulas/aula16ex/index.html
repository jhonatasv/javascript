<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="header">
            <h1>Analisador de Números</h1>
        </header>
        <section class="conteiner">
            <div>
                <label for="nutxt">Número (entre 1 e 100):</label>
                <input type="number" name="nutxt" id="nutxt">
                <input type="button" value="Adicionar" class="btn" id="adicionar">
            </div>
            <div class="displa-fex">
                <select name="selnum" id="selnm" size="9" class="selnum">
                   
                </select>
                <input type="button" value="Finalizar" class="btn btn_" id="finalizar">
            </div>
        </section>
        <footer>
            <p>&copy;<a href="https://github.com/jhonatasv" target="_blank" rel="author">Jhonatas</a></p>
        </footer>
    </main>
</body>
</html>
