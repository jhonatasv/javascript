<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <link rel="stylesheet" href="style.css">

    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section>
            <div class="conteiner">
                <div class="menu">

                    <input type="number" name="txtnumr" id="txtnumr">
                    <button class="btn" id="verificar">Gerar tabuada</button>
                </div>
                <div class="menu">
                    <input type="text" name="txttabuada" id="txttabuada" placeholder="Digite um número acima">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; by Jhonatas</p>
    </footer>

    <script src="script.js"></script>
