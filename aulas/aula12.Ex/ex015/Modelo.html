<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
        <p>Ano de Nascimento:
            <input type="number" name="textano" id="txtano" min="0">
        </p>
        <p>Sexo:
            <input type="radio" name="redsex" id="mas" checked>
            <label for="mas">Masculino</label>
            <input type="radio" name="redsex" id="fem">
            <label for="fem">Ferminino</label>
        </p>
        <p>
            <input class="btn" type="button" value="verifica" onclick="verificar()">
        </p>
        </div>
        <div id="res" class="id">
            Preencha os dados acima para ver o resultado
        </div>
    </section>
    <footer>
        <p>&copy; by Jhonatas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
